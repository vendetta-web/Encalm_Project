<template>
    <!-- modal start -->
    <template if:true={openPopup}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <!-- modal header with close icon -->
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-position_absolute slds-top_medium slds-right_medium"
                        icon-name="utility:close"
                        alternative-text="Close"
                        variant="bare"
                        onclick={hideModalBox}>
                    </lightning-button-icon>
                </header>

                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form record-id={recordId} object-api-name="Case" onsubmit={handleSubmit}>
                        <lightning-messages></lightning-messages>

                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-output-field field-name="Reason_for_Closure_ReadOnly__c" variant="label-stacked">
                                </lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-input-field field-name="Resolution_Notes__c" required="true" variant="label-stacked">
                                </lightning-input-field>
                            </div>
                        </div>

                        <!-- class="slds-popover__footer slds-text-align_right" -->
                        <footer class="slds-text-align_right"
                            style="margin-top: 1rem; padding: 0.5rem 1rem;">
                            <!-- <lightning-button class="slds-button slds-button_neutral" onclick={hideModalBox}>Close</lightning-button> -->
                            <lightning-button class="slds-m-left_small" variant="brand" type="submit"
                                name="update" label="Save">
                            </lightning-button>
                        </footer>

                    </lightning-record-edit-form>
                </div>
                <!-- modal footer start -->

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
</template>
