<template>
    <template if:true={actionMessage}>
        <lightning-card>
            <div class="slds-p-around_medium">
                <div class="slds-text-align_center slds-text-heading_medium">
                    <template if:true={isSuccess}>
                        <lightning-icon
                            icon-name="action:approval"
                            size="large"
                            alternative-text="Success"
                            class="slds-m-bottom_small">
                        </lightning-icon>
                        <div class="message-container" lwc:dom="manual"></div>
                    </template>
                    <template if:false={isSuccess}>
                        <lightning-icon
                            icon-name="action:close"
                            size="large"
                            alternative-text="Error"
                            class="slds-m-bottom_small">
                        </lightning-icon>
                        <p>
                            <strong>{actionMessage}</strong>
                        </p>
                    </template>
                </div>
            </div>
        </lightning-card>
    </template>
</template>
