<template>
    <lightning-card class="saurabh">
        <lightning-button label="Chlyea Suru Krte hai" onclick={openModal}></lightning-button>
        
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <div class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Booking Details</h2>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium">
                        <template if:true={isPersonalDetails}>
                            <c-personal-detail onnext={handleNext} onclose={handleClose}></c-personal-detail>
                        </template>
                        <template if:true={isServices}>
                            <c-services onnext={handleNext} onprevious={handlePrevious} onclose={handleClose}></c-services>
                        </template>
                        <template if:true={isJourney}>
                            <c-journey onnext={handleNext} onprevious={handlePrevious} onclose={handleClose}></c-journey>
                        </template>
                        <template if:true={isPassengerDetails}>
                            <c-passenger-details onsubmit={handleSubmit} onprevious={handlePrevious}></c-passenger-details>
                        </template>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
