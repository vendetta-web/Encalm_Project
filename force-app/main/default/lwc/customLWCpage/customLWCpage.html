<template>
    <lightning-button variant="base" label="Create Lead" onclick={openModal}></lightning-button>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Create Lead</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form object-api-name="Lead" onsuccess={handleSuccess} onerror={handleError}>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="FirstName"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="LastName"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Company"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Email"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Phone"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Status"></lightning-input-field>
                            </div>
                        </div>
                        <footer class="slds-modal__footer slds-grid slds-grid_align-spread">
                            <lightning-button label="Cancel" onclick={closeModal} variant="neutral" class="slds-col"></lightning-button>
                            <lightning-button label="Next" type="submit" variant="brand" class="slds-col" onclick={handleSubmit}></lightning-button>
                        </footer>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
    </template>
</template>
